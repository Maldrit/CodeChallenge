<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar li {
            margin: 0;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }

        .blue-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #0fa5d8;
            color: white;
        }
        .user-info {
            font-size: 24px;
        }
        .notification img {
            height: 40px;
        }
        
        .slideshow-container {
            width: 100%;
            max-height: 40vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border-radius: 20px;
        }

        .white-section {
            padding: 20px;
            text-align: center;
        }

        .cube-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }</style>
    <title>Responsive Page with Cubes and Slideshow</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="blue-section">
        <div class="user-info">
            <p>Welcome Back,</p>
            <h1>Maldrit Mehmeti</h1>
        </div>
        <div class="notification">
            <img src="notif.png" alt="Notification">
        </div>
    </div>

    <div class="slideshow-container">
        <div class="slideshow">
            <div class="slide"><img src="slide1.jpg" alt="Slide 1"></div>
            <div class="slide"><img src="slide2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="slide3.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="slide4.jpg" alt="Slide 4"></div>
        </div>
    </div>

    <div class="white-section">
        <h1>Main Menu</h1>
        <h2>See all</h2>
        <div class="cube-container">
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
